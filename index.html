<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Internet Assignment</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
	    $(document).ready(function(){
            $(".contactCard").click(function(){
                var temp = $(".contactCard").html()
                $(".contactCard").html($(".contactCard").attr("data-alt"));
                $(".contactCard").attr("data-alt", temp);

            })



	    });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="addUser">
            <h1>Add New Contact</h1>
      
            <form method="post">
                First Name: <input type="text" name="firstName" class="input">
                Last Name: <input type="text" name="lastName" class="input">
                Description: <textarea rows="4" cols="50"></textarea>

            <input type="submit" value="Add User">
            </form>
        </div>
        <div id="contactList">
            <h1>Contacts</h1>
            <div class="contactCard" data-alt="<p>This is the description</p>">
                <h2>First Name + Last Name</h2>
                <h3>Click for More!</h3>
            </div>
        </div>
    </div>
</body>
</html>
